<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="/">TripAdvance</a>
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Upload</a>
            <a class="nav-link" href="/archives">Archives</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Upload your trip data</h1>
                <p class="text-center">Upload your trip data in a CSV file.</p>
                <div class="border my-3 p-3">
                    <h5>File format</h5>
                    <p>It should be formatted in the following way:</p>
                    <p>date;city;start_airport;end_airport;airline;duration;price</p>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <div class="w-75 me-2">
                            <input type="file" name="file" class="form-control">
                        </div>
                        <div class="w-25 ms-2">
                            <button type="submit" class="form-control btn btn-primary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
